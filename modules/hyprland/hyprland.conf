################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1, 2560x1600@165,0x0,1.6
monitor=HDMI-A-5, 1920x1080@120,-1920x0,1

xwayland{
  force_zero_scaling = true
}
workspace=1,monitor:eDP-1
workspace=2,monitor:eDP-1
workspace=3,monitor:HDMI-A-5
workspace=4,monitor:HDMI-A-5
workspace=5,monitor:HDMI-A-5
workspace=6,monitor:eDP-1
workspace=7,monitor:eDP-1
workspace=8,monitor:eDP-1
workspace=9,monitor:eDP-1
workspace=10,monitor:HDMI-A-5

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = foot
$fileManager = /home/diller/.config/hypr/scripts/yazi.sh
$menu = fuzzel


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar & wofi & hyprpaper & mako & clipse --listen & playerctld daemon
exec-once = hyprctl plugin load "$HYPR_PLUGIN_PATH/libhyprbars.so"
exec-once = hyprctl plugin load "$HYPR_PLUGIN_PATH/libhyprexpo.so"
exec-once = /run/current-system/sw/libexec/polkit-gnome-authentication-agent-1
############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,15
#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 15

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(6F92C6ee) rgba(3D5988ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}
#Plugins
plugin {
   hyprbars {
        bar_height = 0
        bar_color = rgba(1e1e1e95)
        bar_text_size = 10
        bar_text_font = Jetbrains Mono Nerd Font Mono Bold
        bar_button_padding = 5
        bar_padding = 6
        bar_precedence_over_border = false
        hyprbars-button = rgb(659df7), 10, , hyprctl dispatch killactive
        hyprbars-button = rgb(65b3f7), 10, , hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(65f7ed), 10, , hyprctl dispatch togglefloating
   }
    hyprexpo {
        columns = 3
        rows = 3
        gap_size = 2
        bg_col = rgb(111111)
        workspace_method = workspace 1 # [center/first] [workspace] e.g. first 1 or center m+1
        enable_scroll = false
    }
}# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5

    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 3
        passes = 1
        brightness = 1
        noise = 0.04
        contrast = 1
        popups = false
        popups_ignorealpha = 0.6
        input_methods = true
        input_methods_ignorealpha = 0.8
    }

    shadow {
        enabled = true
        ignore_window = true
        range = 30
        offset = 0 2
        render_power = 4
        color = rgba(00000010)
    }

    # Dim
    dim_inactive = true
    dim_strength = 0.025
    dim_special = 0.07
    active_opacity = 0.95      # focused windows
    inactive_opacity = 0.9     # unfocused windows
    fullscreen_opacity = 1     # fullscreens usually opaque
}

animations {
    enabled = true

    # Keep your curves â€” they're fine if durations are sane
    bezier = expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
    bezier = expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
    bezier = expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier = standardDecel, 0, 0, 0, 1
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.52, 0.03, 0.72, 0.08

    # ðŸš€ HUGE IMPROVEMENT: durations tuned for smoothness
    animation = windowsIn, 1, 1.6, emphasizedDecel, popin 80%
    animation = windowsOut, 1, 1.4, emphasizedDecel, popin 90%
    animation = windowsMove, 1, 1.8, emphasizedDecel, slide
    animation = border, 1, 5, emphasizedDecel

    animation = layersIn, 1, 1.4, emphasizedDecel, popin 93%
    animation = layersOut, 1, 1.3, menu_accel, popin 94%

    animation = fadeLayersIn, 1, 0.3, menu_decel
    animation = fadeLayersOut, 1, 1.4, menu_accel

    animation = workspaces, 1, 2.2, menu_decel, slide

    animation = specialWorkspaceIn, 1, 1.7, emphasizedDecel, slidevert
    animation = specialWorkspaceOut, 1, 0.9, emphasizedAccel, slidevert
}
dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}
# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    enable_anr_dialog = no
    vfr = true
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ua
    kb_options =grp:alt_shift_toggle

    follow_mouse = 1

    sensitivity = -0.3 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.3
}
render {
  new_render_scheduling = false
}
#Rules

#Debug
debug:disable_logs = false

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, B, exec, firefox
bind = $mainMod, W, hyprexpo:expo, toggle
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, $terminal $fileManager
bind = $mainMod, T, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, M, exec, hyprctl dispatch exit
bind = $mainMod, R, submap, resize
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioStop, exec, playerctl stop
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPrev, exec, playerctl previous
##############################
########## RESIZE ############
##############################
submap = resize

# Resize with hjkl (Vim-style)
bind = , left,  resizeactive, -20 0
bind = , right, resizeactive,  20 0
bind = , up,    resizeactive,  0 -20
bind = , down,  resizeactive,  0  20
# Resize faster with Shift
bind = SHIFT, left, resizeactive, -60 0
bind = SHIFT, right, resizeactive,  60 0
bind = SHIFT, up, resizeactive,  0 -60
bind = SHIFT, down, resizeactive,  0  60

# Exit resize mode
bind = , escape, submap, reset
bind = , return, submap, reset

submap = reset
